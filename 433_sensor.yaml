esphome:
  name: 433_sensor
  platform: ESP8266
  board: esp01_1m
  includes:
    - 433_sensor.h

wifi:
  ssid: ""
  password: ""

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "433_sensor Fallback Hotspot"
    password: "tAksgOaENwUm"

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
    safe_mode: True


sensor:
- platform: custom
  lambda: |-
    auto my_sensor = new MyCustomSensor();
    App.register_component(my_sensor);
    return {my_sensor->sensor1, my_sensor->sensor2};

  sensors:
  - name: "temp"
    unit_of_measurement: C
    accuracy_decimals: 1


  - name: "humidity"
    unit_of_measurement: '%'
    accuracy_decimals: 0
    



text_sensor:
- platform: custom
  lambda: |-
    auto last_sensor_data = new Last_sensor_data();
    App.register_component(last_sensor_data);
    return {last_sensor_data};

  text_sensors:
    name: "last_sensor_data"
